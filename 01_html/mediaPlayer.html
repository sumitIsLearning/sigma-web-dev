<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>
        .vid-container > video{
            width: 540px;
        }
    </style>
</head>
<body>
    <main>
        <h1>My Media Player</h1>
        <section class="videos">
            <h2>Video</h2>
            <div class="vid-container">
                <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" alt="BigBuckBunny" autoplay controls></video>
            </div>
            <div class="vid-container">
                <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" muted autoplay controls alt="HBO GO now works with Chromecast"></video>
            </div>
            <div class="vid-container">
                <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" autoplay controls alt="The first Blender Open Movie from 2006"></video>
            </div>
        </section>

        <section class="Audio">
            <h2>Audio</h2>
            <div class="Audio-container">
                <audio src="audio/Blockbuster  Coke Studio Pakistan  Season 15  Faris Shafi x Umair Butt x Gharwi Group.mp3" controls preload="auto"></audio>
            </div>
            <div class="Audio-container">
                <audio src="audio/Sai Abhyankkar - Aasa Kooda (Music Video)  Thejo Bharathwaj  Preity Mukundhan  Sai Smriti.mp3" controls preload="auto"></audio>
            </div>
            <div class="Audio-container">
                <audio src="audio/Diljit Dosanjh_ Born To Shine (Official Music Video) G.O.A.T.mp3" controls preload="auto"></audio>
            </div>
            <div class="Audio-container">
                <audio src="audio/CROWN  Introduction  New Life AlbumKing.mp3" controls preload="auto"></audio>
            </div>
        </section>

        <section class="iframe-video">
            <h2>youtube video</h2>
            <div class="iframe-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/fpdwRofNMeQ?si=cueTjgAgRVMjO4JY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="iframe-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FX5m_VeKiQQ?si=CEogx3qjKHOtnjD_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="iframe-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/qsPzqiwdGyw?si=h_8glBui9ZynZB2t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
    </main>
</body>
</html>
